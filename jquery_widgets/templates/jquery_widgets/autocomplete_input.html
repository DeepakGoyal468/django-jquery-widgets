{{rendered}}
<style type="text/css" media="screen">
	#lookup_{{ name }} {
		{% if use_admin_icons %}
		padding-right:16px;
		background: url({{ admin_media_prefix }}img/admin/selector-search.gif) no-repeat right;
		{% endif %}
	}
	ul.ui-menu li {
		list-style-type: none;
	}
	{% if not value %}
	#del_{{ name }} {
		display: none;
	}
	{% endif %}
</style>
<input type="text" id="lookup_{{name}}" value="{{value}}" />
<a href="#" id="del_{{name}}">
	{% if use_admin_icons %}
	<img src="{{ admin_media_prefix }}img/admin/icon_deletelink.gif" />
	{% else %}
	X
	{% endif %}
</a>
<script type="text/javascript">
$(function() {
	$("#lookup_{{name}}").autocomplete({
		source: {% block source %}{{source}}{% endblock %},
		select: function(event, ui) {
			 if (ui.item) {
				$('#lookup_{{name}}').val(ui.item.label);
				 $("#id_{{name}}").val(ui.item.val);
				 $('#del_{{name}}').show();
			 } else {
				$('#lookup_{{name}}').val('');
				$('#id_{{name}}').val('');
				$('#del_{{name}}').hide();
			 }
			 return false;
		},
		minLength: 2
	});
});
$('#del_{{name}}').click(function(ele, event) {
	$('#id_{{name}}').val('');
	$('#lookup_{{name}}').val('');
	$('#del_{{name}}').hide();
});
</script>
